<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>委刊表填寫與簽名</title>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; }
    #container { position: relative; display: inline-block; }
    #formImage { width: 800px; }
    .inputField {
      position: absolute;
      font-size: 16px;
      border: none;
      background: transparent;
      outline: none;
    }
    .checkbox {
      position: absolute;
      transform: scale(1.5);
    }
    #signaturePreview {
      position: absolute;
      top: 880px;
      left: 230px;
      width: 200px;
      height: 80px;
      pointer-events: none;
    }
    .btnResizable {
      position: absolute;
      resize: both;
      overflow: auto;
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    #signatureButton { top: 890px; left: 470px; color: #ff0000; }
    #downloadButton { top: 1120px; left: 250px; }
    #clearButton { top: 1120px; left: 350px; }
    #previewImage {
      margin-top: 20px;
      max-width: 100%;
      display: none;
    }
    #loading {
      margin-top: 10px;
      color: red;
      font-weight: bold;
      display: none;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <h2>委刊表填寫與簽名</h2>
  <div id="container">
    <img id="formImage" src="https://kevin760320.github.io/line.71com.tw/from-background.png" alt="表單背景">

    <input class="inputField" style="top: 592px; left: 190px; width: 120px; border-bottom: none;" placeholder="委刊人">
    <input class="inputField" style="top: 620px; left: 190px; width: 120px; border-bottom: none;" placeholder="職稱">
    <input class="inputField" style="top: 620px; left: 435px; width: 120px; border-bottom: none;" placeholder="獅友姓名">
    <input class="inputField" style="top: 650px; left: 190px; width: 250px; border-bottom: none;" placeholder="公司名稱">
    <input class="inputField" style="top: 676px; left: 190px; width: 400px; border-bottom: none;" placeholder="公司地址">
    <input class="inputField" style="top: 648px; left: 485px; width: 120px; border-bottom: none;" placeholder="電話">

    <input type="checkbox" class="checkbox" style="top: 722px; left: 196px;" title="1.封底">
    <input type="checkbox" class="checkbox" style="top: 764px; left: 192px;" title="2.封面裡或封底裡">
    <input type="checkbox" class="checkbox" style="top: 791px; left: 192px;" title="3.第1頁及最後1頁">
    <input type="checkbox" class="checkbox" style="top: 820px; left: 192px;" title="4.全頁">
    <input type="checkbox" class="checkbox" style="top: 848px; left: 192px;" title="5.半頁">
    <input type="checkbox" class="checkbox" style="top: 876px; left: 192px;" title="6.年會特刊">
    <img id="signaturePreview" src="">

    <div id="signatureButton" class="btnResizable" onclick="openSignaturePage()">點擊簽名</div>
    <div id="downloadButton" class="btnResizable" onclick="downloadPNG()">下載png</div>
    <div id="clearButton" class="btnResizable" onclick="clearContent()">清除內容</div>
  </div>

  <img id="previewImage" />
  <div id="loading">郵件寄送中，請稍後...</div>
  <button onclick="generatePreview()">預覽圖</button>
  <button onclick="sendImage()">確定寄出</button>

  <script>
    let base64Image = "";

    function openSignaturePage() {
      localStorage.removeItem('signatureData');
      window.open('signature.html', '_blank');
    }

    window.addEventListener('storage', function(event) {
      if (event.key === 'signatureData') {
        document.getElementById('signaturePreview').src = event.newValue;
      }
    });

    window.addEventListener('focus', function() {
      const dataUrl = localStorage.getItem('signatureData');
      if (dataUrl) {
        document.getElementById('signaturePreview').src = dataUrl;
      }
    });

    function downloadPNG() {
      document.querySelectorAll('.btnResizable').forEach(el => el.style.visibility = 'hidden');

      html2canvas(document.querySelector("#container")).then(canvas => {
        let link = document.createElement('a');
        link.href = canvas.toDataURL();
        link.download = 'form_with_signature.png';
        link.click();

        document.querySelectorAll('.btnResizable').forEach(el => el.style.visibility = 'visible');
      });
    }

    function clearContent() {
      document.getElementById('signaturePreview').src = '';
      localStorage.removeItem('signatureData');

      const inputs = document.querySelectorAll('.inputField');
      inputs.forEach(input => input.value = '');

      const checkboxes = document.querySelectorAll('.checkbox');
      checkboxes.forEach(checkbox => checkbox.checked = false);
    }

    function generatePreview() {
      html2canvas(document.querySelector("#container")).then(canvas => {
        base64Image = canvas.toDataURL("image/png").split(",")[1]; // 去除 base64 前綴
        const preview = document.getElementById("previewImage");
        preview.src = "data:image/png;base64," + base64Image;
        preview.style.display = "block";
        alert("預覽圖產生完成，請確認後再寄出。");
      });
    }

    function sendImage() {
      if (!base64Image) {
        alert("請先產生預覽圖");
        return;
      }

      document.getElementById("loading").style.display = "block";

      const payload = {
        from_name: "Kevin 測試系統",
        to_email: ["kevin.hsia@icloud.com"],
        to_name: ["Kevin"],
        image_data: base64Image
      };

      fetch("https://script.google.com/macros/s/AKfycbxf5DiQUJ5EbZ7dsxK_SduJMHBql5yw9R5iK0FaHrhO_VrF_PMxzBk9KN_MmA8b7_67/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
        .then(res => res.json())
        .then(data => {
          document.getElementById("loading").style.display = "none";
          if (data.status === "success") {
            alert("✅ 表單已成功寄出！");
          } else {
            alert("❌ 寄送失敗：" + data.message);
          }
        })
        .catch(error => {
          document.getElementById("loading").style.display = "none";
          alert("❌ 發送錯誤：" + error);
          console.error(error);
        });
    }
  </script>
</body>
</html>
