<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>簽名頁面</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #fff;
    }
    #signatureCanvas {
      border: 2px solid #000;
      touch-action: none;
      width: 800px;
      height: 500px;
    }
    #finishBtn {
      margin-top: 20px;
      width: 150px; /* 按鈕寬度可在此調整 */
      height: 50px; /* 按鈕高度可在此調整 */
      font-size: 18px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    #message {
      position: absolute;
      color: red;
      font-size: 20px;
      font-weight: bold;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <canvas id="signatureCanvas"></canvas>
  <div id="finishBtn">完成</div>
  <div id="message" style="display:none;"></div>

  <script>
    const canvas = document.getElementById('signatureCanvas');
    const ctx = canvas.getContext('2d');
    const finishBtn = document.getElementById('finishBtn');
    const message = document.getElementById('message');
    let drawing = false;

    function resizeCanvas() {
      canvas.width = 800;
      canvas.height = 500;
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
    }
    resizeCanvas();

    // 滑鼠事件
    canvas.addEventListener('mousedown', (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });
    canvas.addEventListener('mousemove', (e) => {
      if (drawing) {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      }
    });
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseleave', () => drawing = false);

    // 觸控事件
    canvas.addEventListener('touchstart', (e) => {
      drawing = true;
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      ctx.beginPath();
      ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
    });
    canvas.addEventListener('touchmove', (e) => {
      if (drawing) {
        e.preventDefault();
        const rect = canvas.getBoundingClientRect();
        const touch = e.touches[0];
        ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
        ctx.stroke();
      }
    });
    canvas.addEventListener('touchend', () => drawing = false);

    // 點擊完成按鈕功能
    finishBtn.addEventListener('click', finishSignature);
    finishBtn.addEventListener('touchend', (e) => {
      e.preventDefault();
      finishSignature();
    });

    function finishSignature() {
      finishBtn.style.display = 'none';

      const dataUrl = canvas.toDataURL('image/png');
      localStorage.setItem('signatureData', dataUrl);
      window.opener.postMessage({ type: 'signature', dataUrl: dataUrl }, '*');

      showCountdownMessage(10);
    }

    // 顯示倒數訊息
    function showCountdownMessage(seconds) {
      message.style.display = 'block';
      message.style.color = 'red';
      updateMessagePosition();
      let countdown = seconds;

      const interval = setInterval(() => {
        message.textContent = `系統為您處理中，請稍後 (${countdown}) 秒⋯`;
        countdown--;

        if (countdown < 0) {
          clearInterval(interval);
          message.textContent = '請點擊返回上一頁按鈕';
          message.style.color = 'green';
          createBackButton();
        }
      }, 1000);
    }

    // 調整訊息位置至簽名區中央
    function updateMessagePosition() {
      const rect = canvas.getBoundingClientRect();
      message.style.top = `${rect.top + rect.height / 2 - 20}px`;
      message.style.left = `${rect.left + rect.width / 2 - 100}px`;
    }

    window.addEventListener('resize', updateMessagePosition);

    // 新增返回上一頁按鈕
    function createBackButton() {
      const backBtn = document.createElement('div');
      backBtn.textContent = '返回上一頁';
      backBtn.style.cssText = `
        margin-top: 20px;
        width: 150px;
        height: 50px;
        font-size: 18px;
        background-color: #4CAF50;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      `;
      backBtn.onclick = () => window.close();
      document.body.appendChild(backBtn);
    }
  </script>
</body>
</html>
